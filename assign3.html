<style>
body{
	padding:50px;

#container{
		padding:20px;
		width:50px;
		height:250px;
		background-color:#EEE;
		text-align:center;
	 }
#hexagon{
		animation:bobble 2s infinite;
	}
@keyframes bobble
	{
	0%{
		transform:translate(10px);
	  }
	50%{
		transform:translate(40px);
	    }
	100%{
		transform:translate(10px);
	    }
	}
</style>

	</div>
